<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CTO Dashboard for monitoring project metrics and KPIs">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <!-- Custom styles -->
    <link href="{{ url_for('static', path='/css/custom.css') }}" rel="stylesheet">

    <!-- Tailwind compiled CSS - Uncomment when using local build -->
    <!-- <link href="{{ url_for('static', path='/css/output.css') }}" rel="stylesheet"> -->

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-100">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800" id="page-title">{{ title }}</h1>
                </div>
                <div>
                    <!-- User profile or actions would go here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main id="main-content" class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600">Â© 2024 {{ title }}</p>
        </div>
    </footer>

    <!-- Modal container for HTMX content -->
    <dialog id="htmx-modal" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <div id="modal-content"></div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn" aria-label="Close dialog">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Loading indicator for HTMX -->
    <div class="htmx-indicator fixed top-0 left-0 w-full h-1 bg-blue-500 z-50" style="transform: translateX(-100%);">
        <div class="w-full h-full bg-blue-500 animate-pulse"></div>
    </div>

    <!-- HTMX script -->
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>

    <!-- Dashboard JavaScript -->
    <script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
